<footer class="bg-hero-gradient-to-top text-cream py-12 mt-16">
  <!-- Footer Content Container -->
  <div class="max-w-6xl mx-auto px-6">
    <!-- Contact Information -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
      <!-- Bride's Info -->
      <div class="text-center md:text-center">
        <h3 class="text-2xl font-heading font-bold mb-4">
          Noiva: {{ brideContact.name }}
        </h3>
        <p class="text-sm md:text-base">
          Phone:
          <a [href]="'tel:' + brideContact.phone" class="text-blush">{{
            brideContact.phone
          }}</a>
        </p>
      </div>

      <!-- Groom's Info -->
      <div class="text-center md:text-center">
        <h3 class="text-2xl font-heading font-bold mb-4">
          Noivo: {{ groomContact.name }}
        </h3>
        <p class="text-sm md:text-base">
          Phone:
          <a [href]="'tel:' + groomContact.phone" class="text-blush">{{
            groomContact.phone
          }}</a>
        </p>
      </div>
    </div>

    <!-- Social Media Links -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
      <!-- Bride's Social Media -->
      <div class="text-center">
        <h4 class="text-lg font-bold mb-2">Redes Sociais da Noiva</h4>
        <div class="flex justify-center space-x-6">
          <a
            *ngFor="let social of brideContact.social"
            [href]="social.url"
            class="text-blush hover:text-gold transform transition duration-300 hover:scale-110"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-{{ social.icon }} fa-2x"></i>
            <!-- FontAwesome icon -->
          </a>
        </div>
      </div>

      <!-- Groom's Social Media -->
      <div class="text-center">
        <h4 class="text-lg font-bold mb-2">Redes Sociais do Noivo</h4>
        <div class="flex justify-center space-x-6">
          <a
            *ngFor="let social of groomContact.social"
            [href]="social.url"
            class="text-blush hover:text-gold transform transition duration-300 hover:scale-110"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-{{ social.icon }} fa-2x"></i>
            <!-- FontAwesome icon -->
          </a>
        </div>
      </div>
    </div>

    <!-- Copyright Information -->
    <div class="text-center text-sm mt-8">
      <p>
        &copy; 2025 Wedding of {{ brideContact.name }} and
        {{ groomContact.name }}. All Rights Reserved.
      </p>
    </div>
  </div>
</footer>
