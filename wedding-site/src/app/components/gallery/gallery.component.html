<div class="bg-cream p-4 sm:p-6 lg:p-8 rounded-lg shadow-lg max-w-full sm:max-w-4xl mx-auto animate-fade-in">
  <h2 class="text-2xl sm:text-3xl lg:text-4xl font-heading font-bold text-olive text-center mb-6 sm:mb-8">
    Nós
  </h2>

  <!-- Gallery Grid -->
  <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-2 sm:gap-4 lg:gap-6">
    @for (image of images; track image) {
      <div 
        class="relative overflow-hidden rounded-lg cursor-pointer transform transition duration-300 hover:scale-105 hover:shadow-lg"
        (click)="openModal(image.src)"
      >
        <img
          [src]="image.src"
          [alt]="image.alt"
          class="w-full h-full object-cover rounded-lg transition-transform duration-500 ease-in-out"
        />
      </div>
    }
    
  </div>

  <!-- Modal for Image Viewing -->
   @if (selectedImage) {
    <div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" (click)="closeModal()">
      <div class="relative max-w-4xl max-h-full">
        <img
          [src]="selectedImage"
          alt="Selected Image"
          class="max-w-full max-h-full object-contain transition-transform duration-500 ease-in-out"
        />
        <button
          class="absolute top-4 right-4 text-white bg-red-500 p-2 sm:p-3 rounded-full focus:outline-none hover:bg-red-600 transition"
          (click)="closeModal()"
        >
          ✖
        </button>
      </div>
    </div>
   }
  
</div>
