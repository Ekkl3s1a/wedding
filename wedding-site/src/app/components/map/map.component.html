<div class="flex flex-col items-center bg-cream p-4 sm:p-6 lg:p-8 rounded-lg shadow-lg animate-fade-in">
  <!-- Title -->
  <h2 class="text-xl sm:text-2xl lg:text-3xl font-heading text-olive text-center leading-tight">
    Encontra-nos aqui
  </h2>

  <!-- Description -->
  <p class="text-center text-base sm:text-lg lg:text-xl text-olive mt-4 px-4 sm:px-6 lg:px-8">
    Junta-te a nós na <span class="font-bold">{{ venueName }}</span>. Clica no botão para obter a localização.
  </p>

  <a
    [href]="googleMapsUrl"
    target="_blank"
    class="bg-gold text-cream px-4 sm:px-6 lg:px-8 py-2 sm:py-3 lg:py-4 mt-6 rounded-lg shadow-md hover:bg-lightOlive hover:scale-105 transition-all"
  >
    Obter direção
  </a>
</div>
