<div class="bg-cream p-4 sm:p-6 lg:p-8 rounded-lg shadow-lg max-w-lg mx-auto text-center animate-fade-in">
  <!-- Title -->
  <h2 class="text-2xl sm:text-3xl font-heading text-olive mb-6">
    Contagem decrescente para o casamento
  </h2>
  
  <!-- Countdown Timer -->
  <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 sm:gap-4 justify-center items-center">
    <!-- Days -->
    <div class="bg-lightOlive text-cream p-3 sm:p-4 lg:p-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105">
      <div class="text-xl sm:text-2xl font-bold">{{ timeRemaining.days }}</div>
      <div class="text-sm sm:text-base">Dias</div>
    </div>
    
    <!-- Hours -->
    <div class="bg-lightOlive text-cream p-3 sm:p-4 lg:p-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105">
      <div class="text-xl sm:text-2xl font-bold">{{ timeRemaining.hours }}</div>
      <div class="text-sm sm:text-base">Horas</div>
    </div>
    
    <!-- Minutes -->
    <div class="bg-lightOlive text-cream p-3 sm:p-4 lg:p-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105">
      <div class="text-xl sm:text-2xl font-bold">{{ timeRemaining.minutes }}</div>
      <div class="text-sm sm:text-base">Minutos</div>
    </div>
    
    <!-- Seconds -->
    <div class="bg-lightOlive text-cream p-3 sm:p-4 lg:p-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105">
      <div class="text-xl sm:text-2xl font-bold">{{ timeRemaining.seconds }}</div>
      <div class="text-sm sm:text-base">Segundos</div>
    </div>
  </div>

  <!-- Description -->
  <div class="mt-6 text-lg sm:text-xl font-heading text-olive">
    <p>Tempo que falta para o grande dia!</p>
  </div>
</div>
