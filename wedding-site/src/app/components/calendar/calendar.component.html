<div class="bg-cream p-6 rounded-lg shadow-lg max-w-lg mx-auto animate-fade-in">
  <!-- Header: Wedding Month and Year -->
  <div class="flex justify-center items-center mb-4">
    <h2 class="text-xl md:text-2xl font-heading text-olive">
      {{ formattedMonthYear }}
    </h2>
  </div>

  <!-- Days of the Week -->
  <div class="grid grid-cols-7 text-center font-bold text-olive mb-2">
    <div *ngFor="let day of ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']">
      {{ day }}
    </div>
  </div>

  <!-- Calendar Days -->
  <div class="grid grid-cols-7 gap-2">
    <!-- Empty slots for days before the start of the month -->
    <div *ngFor="let empty of emptySlots" class="p-4 bg-transparent"></div>

    <!-- Calendar Days -->
    <ng-container *ngFor="let day of daysInMonth(selectedMonth, selectedYear)">
      <div
        [class]="
          isWeddingDay(day)
            ? 'bg-lightOlive text-cream rounded-lg shadow-md p-4 flex items-center justify-center cursor-pointer hover:scale-105 transition-transform relative'
            : 'bg-white text-olive rounded-lg shadow-md p-4 flex items-center justify-center cursor-pointer hover:scale-105 transition-transform'
        "
        [attr.title]="isWeddingDay(day) ? 'Wedding Day!' : ''"
      >
        <span class="font-bold">{{ day }}</span>

        <!-- Wedding Day Indicator -->
        <ng-container *ngIf="isWeddingDay(day)">
          <span
            class="absolute top-2 right-2 text-gold text-2xl animate-bounce"
            aria-label="Wedding Day"
            >❤️</span
          >
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
